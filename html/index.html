<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <title>Inside The Tech Brain</title>
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-dark text-white">
    <main class="form-container p-4 text-dark rounded shadow">
        <form class="text-center">
            <img src="/icone da fintech/icons8-cérebro-64.png" class="mb-4" height="57" width="72" alt="Brain Icon" />
            <h1 class="h3 mb-3 fw-normal">Login</h1>
            <div class="form-floating form-text">
                <input type="email" class="form-control rounded-top" id="floatingInput" placeholder="Seu e-mail" />
                <label for="floatingInput">Endereço de email</label>
            </div>
            <div class="form-floating form-text">
                <input type="password" class="form-control rounded-bottom" id="floatingPassword"
                    placeholder="Sua senha" />
                <label for="floatingPassword">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">Lembrar-me</label>
            </div>
            <button class="btn btn-primary w-100 py-2 rounded-pill">Entrar</button>
            <button class="btn btn-google w-100 py-2 rounded-pill mt-2">
                <i class="fab fa-google me-2"></i>Entrar com Google
            </button>
            <p class="text-body-secondary mt-4">©Inside The Tech Brain<br>
                2023</p>
        </form>
    </main>
</body>

</html>
